{% extends 'base.html' %}
{% block title %}
    Add Report - HydraFlow
{% endblock %}
{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Submit Daily Report</h2>
        <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="date" required>
            </div>
            <div class="mb-4">
                <label for="tasks_completed" class="block text-gray-700 text-sm font-bold mb-2">Tasks Completed</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="tasks_completed" placeholder="Tasks completed today..." required></textarea>
            </div>
            <div class="mb-4">
                <label for="challenges_faced" class="block text-gray-700 text-sm font-bold mb-2">Challenges Faced</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="challenges_faced" placeholder="Challenges faced today..."></textarea>
            </div>
            <div class="mb-4">
                <label for="hours_worked" class="block text-gray-700 text-sm font-bold mb-2">Hours Worked</label>
                <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="hours_worked" step="0.1" required>
            </div>
            <div class="mb-4">
                <label for="additional_notes" class="block text-gray-700 text-sm font-bold mb-2">Additional Notes</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="additional_notes" placeholder="Any additional notes..."></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
