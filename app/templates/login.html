{% extends 'base.html' %}
{% block title %}
    Login - HydraFlow
{% endblock %}
{% block content %}
<div class="flex justify-center mt-10">
    <div class="w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6">Login</h2>
        <form method="post">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" class="block w-full mt-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" name="email" placeholder="  Email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" class="block w-full mt-2 border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500" name="password" placeholder="  Password" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Login</button>
        </form>
    </div>
</div>
{% endblock %}
